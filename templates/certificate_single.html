<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Check for Single Host</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1ba3dd; /* Light sky blue */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    .submit-btn {
      background-color: #1ba3dd;
    }
    .back-btn {
      background-color: #6c757d;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate Check for Single Host</h1>
    <form action="{{ url_for('certificate_single_check') }}" method="POST">
      <label for="hostname">Hostname:</label>
      <input type="text" id="hostname" name="hostname" required>
      
      <label for="port">Port:</label>
      <input type="number" id="port" name="port" required>
      
      <div class="button-container">
        <button type="submit" class="submit-btn">Check Certificate</button>
        <a href="{{ url_for('home') }}" class="back-btn" style="padding: 10px 20px; color: #fff;">Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connectivity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1ba3dd; /* Light sky blue */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .inline-group {
      display: flex;
      gap: 10px;
    }
    .inline-group > div {
      flex: 1;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    .submit-btn {
      background-color: #1ba3dd;
    }
    .back-btn {
      background-color: #6c757d;
      text-decoration: none;
      text-align: center;
      padding: 10px 20px;
      color: #fff;
      border-radius: 4px;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connectivity Checker</h1>
    <form method="post" action="/s2dcheck">
      <div class="inline-group">
        <div>
          <label for="source">Source IP:</label>
          <input type="text" id="source" name="source" required>
        </div>
        <div>
          <label for="port">Port:</label>
          <input type="text" id="port" name="port" required>
        </div>
      </div>
      
      <label for="destination">Destination IP:</label>
      <input type="text" id="destination" name="destination" required>
      
      <div class="button-container">
        <button type="submit" class="submit-btn">Check Connectivity</button>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
      </div>
    </form>
    
    {% if result %}
      <div class="result">
        <h3>Result:</h3>
        <p>{{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
